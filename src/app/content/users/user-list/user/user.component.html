<form (ngSubmit)="onSubmit(formUser)" #formUser="ngForm">
	<div class="row">
		<div class="col-md-12">		
			<div class="form-group row">
				<label class="col-md-2 control-label">First Name</label>
				<div class="col-md-10">
					<input type="text" 
						name="firstName" 
						class="form-control" 
						ngModel
						required>
				</div>				
			</div>
			<div class="form-group row">
				<label class="col-md-2 control-label">Last Name</label>
				<div class="col-md-10">
					<input type="text" 
						name="lastName" 
						class="form-control" 
						ngModel
						#lastName>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 control-label">Username</label>
				<div class="col-md-10">
					<input type="text" 
						name="username" 
						class="form-control" 
						ngModel
						#lastName>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="card-body">
			<button 
				type="submit" 
				class="btn btn-success float-right">
					Submit
			</button>
			<!-- <button 
				type="submit" 
				class="btn btn-secondary float-left">
				Clear
			</button> -->
		</div>
	</div>
</form>
