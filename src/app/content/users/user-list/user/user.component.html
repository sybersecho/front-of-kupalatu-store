<div class="row">
	<div class="col-md-12">
		<form>
			<div class="form-group row">
				<label class="col-md-2 control-label">First Name</label>
				<div class="col-md-10">
					<input type="text" 
						name="firstName" 
						class="form-control" 
						#firstName>
				</div>				
			</div>
			<div class="form-group row">
				<label class="col-md-2 control-label">Last Name</label>
				<div class="col-md-10">
					<input type="text" 
						name="lastName" 
						class="form-control" 
						#lastName>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 control-label">Username</label>
				<div class="col-md-10">
					<input type="text" 
						name="username" 
						class="form-control" 
						#lastName>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="card-body">
		<button 
			type="submit" 
			class="btn btn-success float-right">
				New User
		</button>
		<button 
			type="submit" 
			class="btn btn-primary float-left">
			Clear
		</button>
	</div>
</div>
