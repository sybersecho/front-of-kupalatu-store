<div class="row">
	<div class="col-md-12">
		<div class="card border-light">
			<div class="card-body">
				<div class="table-hover">
					<table class="table table-hover table-sm">
						<thead>
							<tr>
								<th>#</th>
							  	<th>Username</th>
							  	<th>First Name</th>
							  	<th>Last Name</th>
							  	<th>Action</th>
				  			</tr>
						</thead>
						 <tbody>
						 	<!-- TODO check if userFound exist or not -->
						 	<tr *ngFor="let user of userFound" >
						 		<td>1</td>
						 		<td>{{user.username}}</td>
						 		<td>{{user.firstName}}</td>
						 		<td>{{user.lastName}}</td>
						 		<td>
						 			<button 
						 				class="btn btn-secondary" 
						 				(click)="onEdit(user)">
						 					Edit
						 			</button>
						 			<button 
						 				class="btn btn-danger"
						 				(click)="onDelete(user)">
						 					Delete
						 			</button>
						 		</td>
						 	</tr>
						 	<tr>
						 		<td colspan="5">no data found</td>
						 	</tr>
						 </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
