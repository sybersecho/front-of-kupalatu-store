<form>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group row">
        <label for="barcode" class="col-md-2 control-label">Barcode</label>
        <div class="col-md-10">
          <input type="text" name="barcode" class="form-control" #txtBarcode>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-md-2 control-label">Name</label>
        <div class="col-md-10">
          <input type="text" name="name" class="form-control"  #txtName>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-md-2 control-label">Description</label>
        <div class="col-md-10">
          <textarea name="description" class="form-control" id="" cols="10" rows="5" #txaDescription></textarea>
          <!-- <input type="text" name="description"  #descriptionInput> -->
        </div>
      </div>
      <div class="row">
        <div class="card-body">
          <button
            class="btn btn-success float-right" (click)="onSave()">Submit
              <!-- {{ isEdit ? 'Update' : 'Submit'}} -->
          </button>
          <button
            type="button"
            class="btn btn-secondary float-left" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
