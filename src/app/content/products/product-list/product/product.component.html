<div class="row">
	<div class="col-md-12">
		<div class="card border-light">
			<div class="card-header">
				<h3 class="card-title">Manage Product</h3>
			</div>
			<div class="card-body">
				<form class="form-horizontal">
					<div class="form-group row">
						<label for="barcode" class="col-md-2 control-label">Barcode</label>
						<div class="col-md-10">
							<input type="text" name="barcode" class="form-control" [(ngModel)]="product.barcode" #barcodeInput>
						</div>
					</div>
					<div class="form-group row">
						<label for="" class="col-md-2 control-label">Name</label>
						<div class="col-md-10">
							<input type="text" name="name" class="form-control" [(ngModel)]="product.name" #nameInput>
						</div>
					</div>
					<div class="form-group row">
						<label for="" class="col-md-2 control-label">Description</label>
						<div class="col-md-10">
							<input type="text" name="description" class="form-control" [(ngModel)]="product.description" #descriptionInput>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<button class="btn btn-success pull-right" (click)="onSave()">Save</button>
				<button class="btn btn-default pull-left" (click)="onClear()">Clear</button>
			</div>
		</div>
		
	</div>
</div>
