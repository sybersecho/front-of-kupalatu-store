<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <form>
            <div class="form-row">
              <div class="col-3">
                <div class="form-group">
                    <label for="txtUserName">Username</label>
                    <input type="text" name="txtUserName" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                    <label for="txtFirstName">First Name</label>
                    <input type="text" name="txtFirstName" class="form-control" placeholder="First Name">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                    <label for="txtLastName">Last Name</label>
                    <input type="text" name="txtLastName" class="form-control" placeholder="Last Name">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                    <label for="txtUserEmail">Email</label>
                    <input type="text" name="txtUserEmail" class="form-control" placeholder="Email">
                </div>
              </div>
            </div>
            <button class="btn btn-primary float-right" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card-body">
        <div class="row">
          <div class="table-responsive">
            <table class="table table-hover table-sm">
              <thead class="thead-light">
                <tr>
                  <th>#</th>
                  <th>Username</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#</td>
                  <td>Username</td>
                  <td>First Name</td>
                  <td>Last Name</td>
                  <td>Email</td>
                  <td>Actions</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
