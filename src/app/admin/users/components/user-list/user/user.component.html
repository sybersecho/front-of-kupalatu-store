<form (ngSubmit)="onSubmit(formUser)" #formUser="ngForm">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group row">
				<label class="col-md-2 control-label">Username</label>
				<div class="col-md-10">
					<input type="text"
						name="username"
						class="form-control"
						[ngModel]="user.username"
						#lastName>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 control-label">First Name</label>
				<div class="col-md-10">
          <input type="text"
            id="firstName"
						name="firstName"
						class="form-control"
						[ngModel]="user.firstName"
						required>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 control-label">Last Name</label>
				<div class="col-md-10">
					<input type="text"
						name="lastName"
						class="form-control"
						[ngModel]="user.lastName"
						#lastName>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="card-body">
			<button
				type="submit"
				class="btn btn-success float-right">
					{{ isEdit ? 'Update' : 'Submit'}}
			</button>
			<button
				type="button"
				class="btn btn-secondary float-left" (click)="onClear()">
				Clear
			</button>
		</div>
	</div>
</form>
